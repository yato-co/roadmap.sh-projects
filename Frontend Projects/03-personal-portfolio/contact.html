<!DOCTYPE html>
<html lang="en">
  <head>

    <meta
      name="description"
      content="Contact for an Basic HTML  only Website"
    />

    <link rel="stylesheet" href="main.css" type="text/css" />

  </head>

  <body>
    <img src="img/Sleed.jpg" alt="Logo" title="Logo" width="64" height="64" />

    <nav>
      <ul>
        <a href="index.html"> <li class="li">Home</li></a>
        <a href="projects.html"> <li class="li">Projects</li></a>
        <a href="articles.html"> <li class="li">Articles</li></a>
        <a href="contact.html"> <li class="li">Contacts</li></a>
      </ul>
    </nav>

    <fieldset>
      <legend>Personal Info</legend>

      <h1>Contact Me</h1>
      <p>I'd really like to hear from you!</p>
      <form action="https://httpbin.org/get" method="get">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Dave"
          required
          autocomplete="on"
          autofocus
        />

        <label for="email">E-Mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Example.test@gmail.com"
          required
          autocomplete="on"
        />

        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          rows="5"
          required
          placeholder="Write Your Message here!"
        ></textarea>

        <button type="Reset">Reset</button>
        <button
          type="Submit"
          formaction="https://httpbin.org/post"
          formmethod="post"
        >
          Post
        </button>
      </form>
    </fieldset>

    <footer>
      <p>&copy; all rights reserved 2025</p>
    </footer>
  </body>
